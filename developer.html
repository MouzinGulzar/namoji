<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer</title>
    <style>
        body {
            background-color: rgb(238, 238, 238);
        }
        
        .main {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            /* font-style: oblique; */
            /* font-weight: bold; */
        }
        
        .detail {
            font-size: 12px;
            background-color: white;
            text-align: left;
            padding-left: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px darkgray;
        }

        .developerDetail {
            font-weight: bold;
            color: rgb(26, 126, 226);
            margin-top: 20px;
            padding-top: 12px;
            padding-bottom: 12px;
        }
        
        .developerName {
            font-weight: normal;
            color: black;
        }

        .contactHeading {
            margin-top: 50px;
            font-weight: bold;
            /* font-style: italic; */
        }

        .contact {
            padding-top: 1px;
            padding-bottom: 1px;
        }

        .mail {
            padding-top: 0px;
        }

        .share {
            margin-top: 20px;
        }

        .shareDetail {
            padding-top: 0px;
            padding-bottom: 10px;
        }

        .lastDetail {
            padding-bottom: 0px;
        }
    </style>
</head>
<body>
    
    <div class="main">

        <div class="detail developerDetail">
            Developed by: <span class="developerName">&nbsp;&nbsp;Mouzin Gulzar</span>
        </div>
        
        <p class="contactHeading">Contact Us</p>
        <div class=" detail contact">
            <p class="mail"> <span style="font-weight: bold; color:rgb(46, 141, 236);">Mail: </span> mouzinmonis@gmail.com</p>
        </div>
        
        <div class="share">
            <div class="detail">
                <p class="shareDetail">Share With Friends</p>
                <p class="shareDetail">Instagram</p>
                <p class=" lastDetail shareDetail">Facebook</p>
            </div>
        </div>
        
    </div>
</body>
</html>
